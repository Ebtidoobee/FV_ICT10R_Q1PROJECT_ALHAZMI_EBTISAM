<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Lunar Cafe - Thank You</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />

    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style> 
        /* --- Deep Rose, Soft Pink, and Gold Theme (Matching all pages) --- */

        /* Define CSS Variables for Theme Colors */
        :root {
            --primary-color: #880044; /* Deep Rose / Burgundy */
            --secondary-color: #F7D7DA; /* Soft Powder Pink */
            --accent-color: #FFC0CB; /* Classic Pink */
            --text-color: #444444; /* Dark Gray for Contrast */
            --background-color: #FFF0F5; /* Blush/Lavender Blush Background - fallback */
            --card-background: white;
            --gold-accent: #DAA520; /* Gold/Goldenrod */
        }

        body {
            /* Blurred pastel gradient background matching other pages */
            background-image: url("https://media.istockphoto.com/id/1578731754/vector/blurred-defocused-pastel-gradient-blue-pink-purple-and-white-romantic-background.jpg?s=612x612&w=0&k=20&c=g2Mh7xQTZ7ZttwPhznJzqVoOofNIoIIy8vAyZ_gLIpw=");
            background-color: var(--background-color); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-attachment: fixed; 
            color: var(--text-color); 
            padding-top: 80px; 
            font-family: 'Times New Roman', serif; /* Consistent font */
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--primary-color) !important; /* Deep Rose Navbar */
        }

        .navbar-brand,
        .navbar-nav .nav-link .btn-outline-light {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .navbar-nav .nav-link .btn-outline-light:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        /* Search button style */
        .btn-theme-primary {
            background-color: var(--gold-accent); /* Gold button */
            border-color: var(--gold-accent);
            color: white;
            transition: background-color 0.3s;
        }
        
        .btn-theme-primary:hover {
            background-color: #B8860B; /* Darker gold on hover */
            border-color: #B8860B;
            color: white;
        }

        /* Thank You Message Container */
        .card-container {
            background-color: var(--card-background); /* White card background */
            padding: 40px; 
            border-radius: 15px; 
            margin: 50px auto; 
            max-width: 500px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--accent-color); /* Highlight with Classic Pink border */
        }

        .card-container h1 {
            color: var(--primary-color); /* Deep Rose for main heading */
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .card-container .lead {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .card-container img {
            /* Placeholder for a success icon */
            filter: hue-rotate(300deg) saturate(200%); /* Adjust to match theme colors if image is grayscale/default */
            max-width: 100px !important;
        }

        /* Link/Button inside the thank you card */
        .btn-home {
            background-color: var(--gold-accent);
            border-color: var(--gold-accent);
            color: white;
            font-weight: bold;
            padding: 10px 40px;
            font-size: 1.1rem;
        }
        
        .btn-home:hover {
            background-color: #B8860B; 
            border-color: #B8860B;
            color: white;
        }

    </style>

</head>

<body class="container"> 

    <nav class="navbar navbar-expand-md navbar-dark fixed-top"> 
        <div class="container-fluid">
            
            <img src="logo.png" class="rounded circle mx-auto d-block" style="width: 50px; height: 50px;">
            <span class="navbar-brand ms-2" style="color: var(--secondary-color);">Lunar Cafe</span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav me-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><button class="btn btn-outline-light">Home</button></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="Page.html"><button class="btn btn-outline-light">Order Food!</button></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="Contact_us.html"><button class="btn btn-outline-light">Contact Us!</button></a>
                    </li>

                </ul>

                <form class="d-flex">
                    
                    <input class="form-control me-3" type="search" placeholder="Search..." aria-label="Search" style="width: 150px;">
                    <button class="btn btn-theme-primary" type="button">Search</button>

                </form>

            </div>

        </div>

    </nav>

    <main class="mt-5">
        <center>
            <div class="card-container text-center"> 
                <div class="container">
                    <img src="ThankYou.png" class="img-fluid mb-3" alt="Thank You Icon" style="max-width: 100px; height: auto;">
                    
                    <h1>Thank You for Your Order!</h1>
                    
                    <p class="lead">Your order/request has been successfully received by Lunar Cafe. We'll start preparing it right away!</p>
                    
                    <a href="index.html" class="btn btn-home btn-lg mt-3">Back to Home</a>
                </div>
            </div>
        </center>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
