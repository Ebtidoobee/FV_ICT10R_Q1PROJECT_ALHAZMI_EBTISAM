<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Lunar Cafe - Contact Us</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />

    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style> 
        :root {
            --primary-color: #880044; 
            --secondary-color: #F7D7DA;
            --accent-color: #FFC0CB; 
            --text-color: #444444; 
            --background-color: #FFF0F5; 
            --card-background: white;
            --gold-accent: #DAA520; 
        }

        body {
         
            background-image: url("https://media.istockphoto.com/id/1578731754/vector/blurred-defocused-pastel-gradient-blue-pink-purple-and-white-romantic-background.jpg?s=612x612&w=0&k=20&c=g2Mh7xQTZ7ZttwPhznJzqVoOofNIoIIy8vAyZ_gLIpw=");
            background-color: var(--background-color); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-attachment: fixed; 
            color: var(--text-color); 
            padding-top: 80px; 
            font-family: 'Times New Roman', serif; 
        }

        
        .navbar {
            background-color: var(--primary-color) !important; 
        }

        .navbar-brand,
        .navbar-nav .nav-link .btn-outline-light {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .navbar-nav .nav-link .btn-outline-light:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

      
        .btn-theme-primary {
            background-color: var(--gold-accent); 
            border-color: var(--gold-accent);
            color: white;
            transition: background-color 0.3s;
        }
        
        .btn-theme-primary:hover {
            background-color: #B8860B; 
            border-color: #B8860B;
            color: white;
        }

        
        .header-banner {
            background-image: linear-gradient(to right, var(--primary-color), var(--accent-color));
            padding: 30px 20px;
            margin-bottom: 30px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .header-banner h1 {
            color: white;
            font-family: 'Playfair Display', serif; 
        }

        
        .card {
            border: 1px solid var(--secondary-color); 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: var(--card-background);
        }

       
        .info-box {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info-box h2 {
            color: var(--primary-color); 
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .info-box p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin: 0;
        }
        
       
        .form-card {
            padding: 30px;
        }
        
        
        .form-heading-box {
            background-color: var(--primary-color);
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto 30px auto;
            max-width: 400px;
            color: white;
        }
        
       
        label {
            color: var(--primary-color) !important; 
            font-weight: bold;
            display: block; 
            margin-top: 10px;
        }

       
        .form-control {
            border: 1px solid var(--accent-color); 
            color: var(--text-color);
        }

    </style>

</head>

<body class="container"> 
    
    <script type="py" src="Main3.py"></script>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top"> 
        <div class="container-fluid">
            
            <img src="logo.png" class="rounded circle mx-auto d-block" style="width: 50px; height: 50px;">
            <span class="navbar-brand ms-2" style="color: var(--secondary-color);">Lunar Cafe</span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav me-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><button class="btn btn-outline-light">Home</button></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="Page.html"><button class="btn btn-outline-light">Order Food!</button></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="Contact_us.html"><button class="btn btn-outline-light">Contact Us!</button></a>
                    </li>

                </ul>

                <form class="d-flex">
                    
                    <input class="form-control me-3" type="search" placeholder="Search..." aria-label="Search" style="width: 150px;">
                    <button class="btn btn-theme-primary" type="button">Search</button>

                </form>

            </div>

        </div>

    </nav>

    <main class="mt-5">
        
        <div class="header-banner text-center">
            <h1 id="storename" class="display-4">Contact Lunar Cafe</h1> 
        </div>

        <div class="card my-4 form-card">
            
            <div class="row">

                <div class="col-md-6">
                    <div class="info-box text-center">
                        <h2>Phone Number</h2>
                        <p>+63 2798 432 479</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="info-box text-center">
                        <h2>Email</h2>
                        <p>hello@lunarcafe.com</p>
                    </div>
                </div>
            </div>

            <div class="info-box text-center">
                <h2>Location</h2>
                <p>123 Global Street, Somewhere City, Earth</p>
            </div>
            
        </div>
        
        <div class="card my-4 form-card">

            <div class="form-heading-box text-center">
                <h2 class="text-white mb-0">Feedback Form</h2>
            </div>
            
            <div class="container">
                        
                <form action="ThankYou.html"> 
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Email" class="form-label">Email:</label>
                            <input type="email" name="Email" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="phonenumber" class="form-label">Phone Number:</label>
                            <input type="text" name="phonenumber" id="phonenumber" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks / Special Request:</label>
                        <textarea rows="4" id="remarks" name="remarks" placeholder="Type your answer here..." class="form-control" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="feedback" class="form-label">Your Feedback:</label>
                        <textarea rows="4" id="feedback" name="feedback" placeholder="Type your answer here..." class="form-control" required></textarea>
                    </div>

                    <div class="text-center">
                        <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-theme-primary btn-lg px-5">
                    </div>

                </form>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
