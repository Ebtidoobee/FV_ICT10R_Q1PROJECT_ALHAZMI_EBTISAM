<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Lunar Cafe - Menu</title> <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />

    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style> 
       :root {
            --primary-color: #880044; 
            --secondary-color: #F7D7DA; 
            --accent-color: #FFC0CB; 
            --text-color: #444444; 
            --background-color: #FFF0F5; 
            --card-background: white;
            --gold-accent: #DAA520; 
            --table-header-bg: var(--primary-color);
        }

        body {
          
            background-image: url("https://media.istockphoto.com/id/1578731754/vector/blurred-defocused-pastel-gradient-blue-pink-purple-and-white-romantic-background.jpg?s=612x612&w=0&k=20&c=g2Mh7xQTZ7ZttwPhznJzqVoOofNIoIIy8vAyZ_gLIpw=");
            background-color: var(--background-color); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-attachment: fixed; 
            color: var(--text-color); 
            padding-top: 80px; 
            font-family: 'Times New Roman', serif; 
        }

        
        .navbar {
            background-color: var(--primary-color) !important; 
        }

        .navbar-brand,
        .navbar-nav .nav-link .btn-outline-light {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .navbar-nav .nav-link .btn-outline-light:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

     
        .btn-theme-primary {
            background-color: var(--gold-accent); 
            border-color: var(--gold-accent);
            color: white;
            transition: background-color 0.3s;
        }
        
        .btn-theme-primary:hover {
            background-color: #B8860B; 
            border-color: #B8860B;
            color: white;
        }

        
        .card {
            border: 1px solid var(--secondary-color); 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: var(--card-background);
        }

        .card-header-theme {
            background-color: var(--primary-color) !important; 
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        
       
        .store-header-banner {
            background-image: linear-gradient(to right, var(--primary-color), var(--accent-color)); 
            border-radius: 15px;
            padding: 30px 20px;
            margin-bottom: 30px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .store-header-banner h1 {
            color: white;
            font-family: 'Playfair Display', serif; 
            padding: 10px;
            margin-bottom: 10px;
           
        }
        
        .store-header-banner p {
            font-size: 1.1rem;
            margin: 0;
            color: #fffff0; 
        }

      
        .menu-table-card {
            padding: 20px;
        }
        
        .table-theme th {
            background-color: var(--table-header-bg) !important;
            color: white;
            font-size: 1.1rem;
        }

        .table-theme td {
            vertical-align: middle;
            font-size: 1.1rem;
            color: var(--text-color);
            padding: 15px 10px;
        }
        
        .table-theme tr:nth-child(even) {
            background-color: var(--secondary-color); 
        }

        .food-details {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .food-details img {
            border-radius: 50%; 
            object-fit: cover;
            width: 100px; 
            height: 100px;
            margin-top: 10px;
            border: 3px solid var(--accent-color); 
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .food-details p {
            margin: 5px 0 0;
            padding: 5px 15px;
            background-color: var(--accent-color); 
            border-radius: 20px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1rem;
        }
        
        #cost_1, #cost_2, #cost_3, #cost_4 {
            font-weight: bold;
            color: var(--primary-color); 
            font-size: 1.4rem;
        }
        
        .order-button-card .btn {
            background-color: var(--gold-accent) !important;
            color: white !important;
            font-weight: bold;
            font-size: 1.3rem;
            border: none;
        }

    </style>

</head>

<body class="container"> 
    
    <script type="py" src="Main1.py"></script>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top"> 
        <div class="container-fluid">
            
            <img src="logo.png" class="rounded circle mx-auto d-block" style="width: 50px; height: 50px;">
            <span class="navbar-brand ms-2"></span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav me-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><button class="btn btn-outline-light">Home</button></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="Page.html"><button class="btn btn-outline-light">Order Food!</button></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="Contact_us.html"><button class="btn btn-outline-light">Contact Us!</button></a>
                    </li>

                </ul>

                <form class="d-flex">
                    
                    <input class="form-control me-3" type="search" placeholder="Search...">
                    <button class="btn btn-theme-primary" type="button">Search</button>

                </form>

            </div>

        </div>

    </nav>

    <main class="mt-5">
        
        <div class="store-header-banner text-center">
            <h1 id="storename" class="display-3"></h1> 

            <p id="ownername">Owner Name Placeholder - </p> 
            <p id="yearfounded">Established Year Placeholder - </p> 
        </div>

        <div class="card my-4">
            <div class="card-header-theme text-center py-3">
                <h4 class="mb-0">Our Luxurious Menu & Prices</h4>
            </div>

            <div class="menu-table-card">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover table-theme"> 
                        <thead class="table-theme">
                            <tr>
                                <th class="text-center align-middle" style="width: 70%;">Food</th>
                                <th class="text-center align-middle" style="width: 30%;">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center align-middle">
                                    <div class="food-details">
                                        <p>Classic Chicken Burger</p>
                                        <img src="https://www.datocms-assets.com/129288/1725393944-moist-chicken-burgers.jpg" alt="Classic Chicken Burger">
                                    </div>
                                </td>
                                <td class="text-center align-middle" id="cost_1">Price Loading...</td>
                            </tr>
                            
                            <tr>
                                <td class="text-center align-middle">
                                    <div class="food-details">
                                        <p>Beef Steak Burger</p>
                                        <img src="https://somuchfoodblog.com/wp-content/uploads/2023/01/steakhouse-burger12.jpg" alt="Beef Steak Burger">
                                    </div>
                                </td>
                                <td class="text-center align-middle" id="cost_2">Price Loading...</td>
                            </tr>
                            
                            <tr>
                                <td class="text-center align-middle">
                                    <div class="food-details">
                                        <p>Chicken Shawarma</p>
                                        <img src="https://fishandmeat.hk/wp-content/uploads/2025/05/arabic-chicken-shawarma-sandwich-recipe-1747792750.jpg" alt="Chicken Shawarma">
                                    </div>
                                </td>
                                <td class="text-center align-middle" id="cost_3">Price Loading...</td>
                            </tr>
                            
                            <tr>
                                <td class="text-center align-middle">
                                    <div class="food-details">
                                        <p>Biryani</p>
                                        <img src="https://www.thespruceeats.com/thmb/XDBL9gA6A6nYWUdsRZ3QwH084rk=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/SES-chicken-biryani-recipe-7367850-hero-A-ed211926bb0e4ca1be510695c15ce111.jpg" alt="Biryani">
                                    </div>
                                </td>
                                <td class="text-center align-middle" id="cost_4">Price Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <h6 class="text-end mt-3" style="color: var(--text-color);" id="tax">Tax/Total Placeholder</h6>
                </div>
            </div>
        </div>

        <div class="card mb-4 order-button-card">
            <div class="card-header-theme text-center py-3">
                <a class="nav-link p-0" href="Page.html">
                    <button class="btn btn-lg px-5">
                        Ready to Order?
                    </button>
                </a>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
